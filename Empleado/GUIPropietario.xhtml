<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="./css/GUIScss.css"/>
        <h:outputStylesheet name="./css/botones.css"/>
        <h:outputStylesheet name="./css/registro.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="position: absolute; top: -28px ;height: 800px">        



        <div class="navgui" >

            <h:commandButton style="width: 160px;height:60px ;top: 5px;right:  500px;position: relative" image="/Imagenes/assets/LogoNav.png"  />
            <h2><h:outputLabel value="#{usuarioController.usuario.nombre} #{usuarioController.usuario.apellido}" style="position: relative ;top: -40px;left: 505px"/> </h2>

        </div>

        <div class="menugui">
            <h:commandButton value="Ver mi perfil" class="empleadoMenu" action="#{usuarioController.verPerfilEmpleado()}"/>
            <h:commandButton value="Ver Propuestas" class="empleadoMenu" action="#{usuarioController.verPropuestas()}"/>
            <h:commandButton value="Ver Converzaciones" class="empleadoMenu" action="#{usuarioController.verConverzacionesEmpleado()}"/>

            <h:commandButton value="Cerrar" class="empleadoMenu" action="#{usuarioController.cerrar()}"/>


        </div>


        <div id="content" class="guicontenido">
            <ui:insert name="content">
                <ui:include src="#{usuarioController.paginaEmpleado}"/>
            </ui:insert>
        </div>



    </h:body>
</html>

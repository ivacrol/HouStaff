<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <p:fieldset legend="Lista de Mensajes" style="height: 400px;width: 700px">
                <p:dataTable var="con" value="#{usuarioController.converzaciones}">
                    <p:column headerText="Codigo Usuario">
                        <h:outputText value="#{con.idEmpleado} #{con.idEmpleador}" />
                    </p:column>

                    <p:column headerText="Mensaje">
                        <h:outputText value="#{con.mensaje}" />
                    </p:column>
                    
                </p:dataTable>
            
            <h:outputText value="Nuevo comentario" />
            <p:inputTextarea rows="6" cols="33" value="#{usuarioController.conversacion.mensaje}"/>
            <h:commandButton value="Comentar" action="#{usuarioController.ConverzacionEmpleado()}"/>

            </p:fieldset>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <style>
        button.ui-button {
            margin-right: .5rem;
        }
    </style>

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <p:breadCrumb style="height: 50px;border: none">
            <p:menuitem value="Empleado"/>
            <p:menuitem value="Empleador"/>
            <p:menuitem value="Registrar Propuesta"/>

        </p:breadCrumb>

        <h:form >
            <p:fieldset legend="Registrar Propuesta" style="height: 400px;width: 400px">
                <h:panelGrid columns="2">

                    <h:outputText value="Descripcion" />
                    <p:inputTextarea rows="6" cols="33" value="#{usuarioController.propuesta.descripcion}"/>

                    <p:outputLabel  value="Linea de Trabajo"/>
                    <p:selectOneMenu id="option" value="#{usuarioController.propuesta.lineatrabajo}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItem itemLabel="Trabajo leve" itemValue="Trabajo leve"/>
                        <f:selectItem itemLabel="Trabajo exigente" itemValue="Trabajo exigente"/>
                        <f:selectItem itemLabel="Trabajo Pesado" itemValue="Trabajo Pesado"/>

                        <f:facet name="footer">
                            <p:divider styleClass="mt-0" />
                            <h:outputText value="3 options" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>


                    <h:outputText value="Sueldo" />
                    <p:inputText value="#{usuarioController.propuesta.sueldo}"/>


                    <p:outputLabel  value="Modalidad de Pago"/>
                    <p:selectOneMenu id="option2" value="#{usuarioController.propuesta.modalidadPago}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItem itemLabel="Cada 15 Dias" itemValue="Cada 15 Dias"/>
                        <f:selectItem itemLabel="Cada 30 Dias" itemValue="Cada 30 Dias"/>
                        <f:selectItem itemLabel="otra" itemValue="otra"/>

                        <f:facet name="footer">
                            <p:divider styleClass="mt-0" />
                            <h:outputText value="3 options" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>


                </h:panelGrid>
                <h:commandButton  value="Registrar" action="#{usuarioController.registrarPropuestaBD()}" />
            </p:fieldset> 
        </h:form>


    </h:body>
</html>

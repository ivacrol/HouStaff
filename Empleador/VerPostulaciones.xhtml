<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:panelGrid columns="2">
            <p:panel rendered="#{!usuarioController.mostPanelPropuesta}" >
                <p:breadCrumb style="height: 50px;border: none">
                    <p:menuitem value="Empleador"/>
                    <p:menuitem value="Empleador"/>
                    <p:menuitem value="Ver Postulaciones"/>

                </p:breadCrumb>

                <p:fieldset legend="Lista de Postulados" style="height: 400px;width: 700px">
                    <p:dataTable var="pos" value="#{usuarioController.postulaciones}">
                        <p:column headerText="Codigo Postulacion">
                            <h:outputText value="#{pos.idpostulacion}" />
                        </p:column>
                        <p:column headerText="Codigo Propuesta">
                            <h:outputText value="#{pos.idpropuesta}" />
                        </p:column>
                        <p:column headerText="Codigo Empleado">
                            <h:outputText value="#{pos.idempleado}" />
                        </p:column>
                        <p:column headerText="Nombre Empleado">
                            <h:outputText value="#{pos.nombreEmpleado}" />
                        </p:column>
                        <p:column headerText="Email">
                            <h:commandButton value="Ver Perfil" />
                            <h:commandButton value="Negociar" action="#{usuarioController.iniciarConverzacionEmpleador(pos)}"/>
                        </p:column>

                    </p:dataTable>

                </p:fieldset>




            </p:panel>

            <p:panel rendered="#{!usuarioController.mostPanelMensaje}" >

                <h:outputText value="Mensaje Para #{usuarioController.usuarioTemporal.nombre } #{usuarioController.usuarioTemporal.apellido}" />
                <p:inputTextarea rows="6" cols="33" value="#{usuarioController.conversacion.mensaje}"/>
                <h:commandButton value="Enviar Mensaje" action="#{usuarioController.registrarConverzacion()}"/>

            </p:panel>

            <p:panel rendered="#{usuarioController.mostPanelMensaje}" >

                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:graphicImage name="demo/images/misc/kobe.png"/>
                    </f:facet>

                    <h:outputText value="Name:"/>
                    <h:outputText value="Kobe Bryant"/>

                    <h:outputText value="Team:"/>
                    <h:outputText value="Los Angeles Lakers"/>

                    <h:outputText value="Position:"/>
                    <h:outputText value="Shooting Guard"/>

                    <h:outputText value="Number:"/>
                    <h:outputText value="24"/>
                </p:panelGrid>
                
            </p:panel>

        </h:panelGrid>


    </h:body>
</html>

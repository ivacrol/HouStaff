<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>        

        <div id="left">
            <ui:insert name="left">
                <h:panelGrid columns="1">
                    <h:commandButton style="width: 70px;height:60px " image="/Imagenes/Botones/icerrar.jpg" action="#{usuarioController.cerrar()}" />
                    <h:commandButton action="#{usuarioController.gestorPropietario()}" image="/Imagenes/Botones/ipropietarios.jpg" style="width: 70px;height:60px " /> 
                </h:panelGrid>
            </ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">
                <ui:include src="#{usuarioController.paginaAdministrador}"/>
            </ui:insert>
        </div>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="grid-container">

            <div class="c3">
                <p:dataTable var="emp" value="#{usuarioController.empleados}">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{emp.nombre}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{emp.apellido}" />
                    </p:column>
                    <p:column headerText="Direccion">
                        <h:outputText value="#{emp.direccion}" />
                    </p:column>
                    <p:column headerText="Especialidad">
                        <h:outputText value="#{emp.experiencia}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{emp.email}" />
                    </p:column>
                    <p:column headerText="Opciones">
                        <h:commandButton style="width: 100px;height: 50px" image="#{emp.icoEstado()}" action="#{usuarioController.activar(emp)}" />
         
                    </p:column>
                </p:dataTable>

            </div>
        </div>


    </h:body>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px 100px 100px 200px;
            grid-template-rows: 300px 300px;
            gap: 0px 0px;
            grid-template-areas:
                "c1 c1 c1 c2"
                "c3 c3 c3 c3";
        }

        .c1 { grid-area: c1; }

        .c2 { grid-area: c2; }

        .c3 { grid-area: c3; }

    </style>
</html>
